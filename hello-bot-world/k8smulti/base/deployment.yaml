apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-bot-world
  labels:
    app: hello-bot-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-bot-world
  template:
    metadata:
      labels:
        app: hello-bot-world
    spec:
      containers:
      - name: hello-bot-world
        image: hello-bot-world:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
